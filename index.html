<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons"></div>
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" aria-valuenow="" aria-valuemin="" aria-valuemax=""></div>
            </div>
            <p id="demo"></p>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="hide">Next</button>
            <button id="menu-btn" class="hide">Home</button>
        </div>
        <div id="canvas">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
        <div id="result" class="hide">Resultado</div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
